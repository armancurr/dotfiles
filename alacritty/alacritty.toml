[window]
dimensions                = { columns = 80, lines = 25 }
position                  = { x = 100, y = 100 }
padding                   = { x = 45, y = 45 }
dynamic_padding           = true
decorations               = "Full"
opacity                   = 1
blur                      = true
startup_mode              = "Windowed"
title                     = "Terminal"
dynamic_title             = false
decorations_theme_variant = "Dark"

[scrolling]
history = 10000

[font]
normal              = { family = "GeistMono NF", style = "Regular" }
bold                = { family = "GeistMono NF", style = "Bold" }
italic              = { family = "GeistMono NF", style = "Italic" }
bold_italic         = { family = "GeistMono NF", style = "Bold Italic" }
size                = 14.0
offset              = { x = 0, y = 0 }
builtin_box_drawing = true

[colors.primary]
background = "#101010"
foreground = "#FFFFFF"

[colors.cursor]
text   = "#101010"
cursor = "#FFFFFF"

[colors.selection]
text       = "#FFFFFF"
background = "#232323"

[colors.normal]
black   = "#161616"
red     = "#FF8080"
green   = "#99FFE4"
yellow  = "#FFC799"
blue    = "#A0A0A0"
magenta = "#FFC799"
cyan    = "#99FFE4"
white   = "#A0A0A0"

[colors.bright]
black   = "#505050"
red     = "#FF8080"
green   = "#99FFE4"
yellow  = "#FFC799"
blue    = "#A0A0A0"
magenta = "#FFC799"
cyan    = "#99FFE4"
white   = "#FFFFFF"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard     = true

[cursor]
style            = { shape = "Underline", blinking = "On" }
vi_mode_style    = { shape = "Underline", blinking = "On" }
blink_interval   = 750
blink_timeout    = 0
unfocused_hollow = false

[terminal]
shell = { program = "C:\\Program Files\\Git\\bin\\bash.exe", args = ["--login"] }
osc52 = "OnlyCopy"

[mouse]
hide_when_typing = true