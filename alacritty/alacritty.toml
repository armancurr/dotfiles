[env]
TERM = "xterm-256color"

[window]
opacity = 1
blur = true
decorations = "Full"
dynamic_title = true
startup_mode = "Windowed"

[window.padding]
x = 20
y = 20

[scrolling]
history = 10000

[font]
size = 14.0

[font.normal]
family = "Geist Mono"
style = "Regular"

[font.bold]
family = "Geist Mono"
style = "Bold"

[font.italic]
family = "Geist Mono"
style = "Italic"

[colors.primary]
background = "#000000"
foreground = "#ffffff"

[colors.cursor]
text = "#000000"
cursor = "#ffffff"

[colors.selection]
text = "#ffffff"
background = "#333333"

[colors.normal]
black = "#000000"
red = "#ff6b6b"
green = "#51cf66"
yellow = "#ffd43b"
blue = "#339af0"
magenta = "#da77f2"
cyan = "#22b8cf"
white = "#ffffff"

[colors.bright]
black = "#666666"
red = "#ff8787"
green = "#69db7c"
yellow = "#ffe066"
blue = "#4dabf7"
magenta = "#e599f7"
cyan = "#3bc9db"
white = "#ffffff"

[cursor]
style = { shape = "Underline", blinking = "On" }
blink_interval = 500
unfocused_hollow = false

[selection]
save_to_clipboard = true

[terminal.shell]
program = "C:\\Program Files\\Git\\bin\\bash.exe"
args = ["--login", "-i"]
