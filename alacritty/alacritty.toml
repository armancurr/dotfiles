[window]
dimensions                = { columns = 80, lines = 25 }
position                  = { x = 100, y = 100 }
padding                   = { x = 45, y = 45 }
dynamic_padding           = true
decorations               = "Full"
startup_mode              = "Windowed"
title                     = "Terminal"
dynamic_title             = false
decorations_theme_variant = "Dark"

[scrolling]
history = 10000

[font]
normal      = { family = "GeistMono NF", style = "Regular" }
bold        = { family = "GeistMono NF", style = "Bold" }
italic      = { family = "GeistMono NF", style = "Italic" }
bold_italic = { family = "GeistMono NF", style = "Bold Italic" }
size        = 16.0
offset      = { x = 0, y = 0 }

[colors.primary]
background = '#191724'
foreground = '#e0def4'

[colors.cursor]
text   = '#e0def4'
cursor = '#524f67'

[colors.vi_mode_cursor]
text   = '#e0def4'
cursor = '#524f67'

[colors.selection]
text       = '#e0def4'
background = '#403d52'

[colors.hints]
start = { foreground = '#908caa', background = '#1f1d2e' }
end   = { foreground = '#6e6a86', background = '#1f1d2e' }

[colors.normal]
black   = '#26233a'
red     = '#eb6f92'
green   = '#31748f'
yellow  = '#f6c177'
blue    = '#9ccfd8'
magenta = '#c4a7e7'
cyan    = '#ebbcba'
white   = '#e0def4'


[colors.bright]
black   = '#6e6a86'
red     = '#eb6f92'
green   = '#31748f'
yellow  = '#f6c177'
blue    = '#9ccfd8'
magenta = '#c4a7e7'
cyan    = '#ebbcba'
white   = '#e0def4'

[selection]
save_to_clipboard = true

[cursor]
style            = { shape = "Underline", blinking = "On" }
vi_mode_style    = { shape = "Underline", blinking = "On" }
blink_interval   = 500
blink_timeout    = 0
unfocused_hollow = false

[terminal]
shell = { program = "C:\\Program Files\\Git\\bin\\bash.exe", args = ["--login"] }
osc52 = "OnlyCopy"

[mouse]
hide_when_typing = true