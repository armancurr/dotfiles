[window]
dimensions                = { columns = 60, lines = 20 }
position                  = { x = 100, y = 100 }
padding                   = { x = 40, y = 40 }
dynamic_padding           = true
decorations               = "Full"
startup_mode              = "Windowed"
title                     = "Terminal"
dynamic_title             = false
decorations_theme_variant = "Dark"

[scrolling]
history    = 10000
multiplier = 2

[font]
normal      = { family = "GeistMono NFM", style = "Regular" }
bold        = { family = "GeistMono NFM", style = "Bold" }
italic      = { family = "GeistMono NFM", style = "Italic" }
bold_italic = { family = "GeistMono NFM", style = "Bold Italic" }
size        = 14
offset      = { x = 0, y = 0 }

[colors.primary]
background = '#0F1014'
foreground = '#868690'

[colors.cursor]
text   = '#0F1014'
cursor = '#7C829D'

[colors.vi_mode_cursor]
text   = '#0F1014'
cursor = '#7C829D'

[colors.selection]
text       = '#E2E4ED'
background = '#575861'

[colors.hints]
start = { foreground = '#0F1014', background = '#B6BAC8' }
end   = { foreground = '#0F1014', background = '#575861' }

[colors.normal]
black   = '#131317'
red     = '#999EB2'
green   = '#626983'
yellow  = '#D3D5DE'
blue    = '#7C829D'
magenta = '#E2E4ED'
cyan    = '#B6BAC8'
white   = '#868690'

[colors.bright]
black   = '#575861'
red     = '#999EB2'
green   = '#626983'
yellow  = '#D3D5DE'
blue    = '#7C829D'
magenta = '#E2E4ED'
cyan    = '#B6BAC8'
white   = '#868690'

[selection]
save_to_clipboard = true

[cursor]
style            = { shape = "Underline", blinking = "On" }
vi_mode_style    = { shape = "Underline", blinking = "On" }
blink_interval   = 500
blink_timeout    = 0
unfocused_hollow = false

[terminal]
shell = { program = "C:\\Program Files\\Git\\bin\\bash.exe", args = ["--login"] }
osc52 = "OnlyCopy"

[mouse]
hide_when_typing = true
