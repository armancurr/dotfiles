[window]
dimensions                = { columns = 80, lines = 25 }
position                  = { x = 100, y = 100 }
padding                   = { x = 30, y = 30 }
dynamic_padding           = true
decorations               = "Full"
startup_mode              = "Windowed"
title                     = "Terminal"
dynamic_title             = false
decorations_theme_variant = "Dark"

[scrolling]
history    = 10000

[font]
normal      = { family = "GeistMono NF", style = "Regular" }
bold        = { family = "GeistMono NF", style = "Bold" }
italic      = { family = "GeistMono NF", style = "Italic" }
bold_italic = { family = "GeistMono NF", style = "Bold Italic" }
size        = 16.0
offset      = { x = 0, y = 0 }

[colors]

[colors.primary]
foreground        = "#FFFFFF"
background        = "#101010"
dim_foreground    = "#A0A0A0"
bright_foreground = "#FFFFFF"

[colors.search]
matches       = { foreground = "#101010", background = "#8B8B8B" }
focused_match = { foreground = "#101010", background = "#FFC799" }

[colors.hints]
start = { foreground = "#101010", background = "#99FFE4" }
end   = { foreground = "#101010", background = "#FF8080" }

[colors.normal]
black   = "#161616"
red     = "#FF8080"
green   = "#99FFE4"
yellow  = "#FFC799"
blue    = "#A0A0A0"
magenta = "#FFC799"
cyan    = "#99FFE4"
white   = "#A0A0A0"

[colors.bright]
black   = "#505050"
red     = "#FF8080"
green   = "#99FFE4"
yellow  = "#FFC799"
blue    = "#A0A0A0"
magenta = "#FFC799"
cyan    = "#99FFE4"
white   = "#FFFFFF"

[colors.dim]
black   = "#161616"
red     = "#FF8080"
green   = "#99FFE4"
yellow  = "#FFC799"
blue    = "#A0A0A0"
magenta = "#FFC799"
cyan    = "#99FFE4"
white   = "#A0A0A0"

[selection]
save_to_clipboard = true

[cursor]
style            = { shape = "Underline", blinking = "On" }
vi_mode_style    = { shape = "Underline", blinking = "On" }
blink_interval   = 500
blink_timeout    = 0
unfocused_hollow = false

[terminal]
shell = { program = "C:\\Program Files\\Git\\bin\\bash.exe", args = ["--login"] }
osc52 = "OnlyCopy"

[mouse]
hide_when_typing = true