[window]
dimensions                = { columns = 85, lines = 25 }
position                  = { x = 100, y = 100 }
padding                   = { x = 10, y = 10 }
dynamic_padding           = true
decorations               = "Full"
startup_mode              = "Windowed"
title                     = "Terminal"
dynamic_title             = false
decorations_theme_variant = "Dark"

[scrolling]
history    = 10000
multiplier = 2

[font]
normal      = { family = "GeistMono NFM", style = "Regular" }
bold        = { family = "GeistMono NFM", style = "Bold" }
italic      = { family = "GeistMono NFM", style = "Italic" }
bold_italic = { family = "GeistMono NFM", style = "Bold Italic" }
size        = 16
offset      = { x = 0, y = 0 }

[colors.primary]
background = '#101010'
foreground = '#FFFFFF'

[colors.cursor]
text   = '#101010'
cursor = '#FFC799'

[colors.selection]
text       = '#FFFFFF'
background = '#343434'

[colors.normal]
black   = '#101010'
red     = '#FF8080'
green   = '#99FFE4'
yellow  = '#FFC799'
blue    = '#A0A0A0'
magenta = '#FFC799'
cyan    = '#99FFE4'
white   = '#A0A0A0'

[colors.bright]
black   = '#505050'
red     = '#FF8080'
green   = '#99FFE4'
yellow  = '#FFCFA8'
blue    = '#FFFFFF'
magenta = '#FFCFA8'
cyan    = '#99FFE4'
white   = '#FFFFFF'

[selection]
save_to_clipboard = true

[cursor]
style            = { shape = "Underline", blinking = "On" }
vi_mode_style    = { shape = "Underline", blinking = "On" }
blink_interval   = 500
blink_timeout    = 0
unfocused_hollow = false

[terminal]
shell = { program = "C:\\Program Files\\Git\\bin\\bash.exe", args = ["--login"] }
osc52 = "OnlyCopy"

[mouse]
hide_when_typing = true
