[window]
dimensions = { columns = 80, lines = 25 }
position = { x = 100, y = 100 }
padding = { x = 45, y = 45 }
dynamic_padding = true
decorations = "Full"
opacity = 1
blur = true
startup_mode = "Windowed"
title = "Terminal"
dynamic_title = false
decorations_theme_variant = "Dark"

[scrolling]
history = 10000

[font]
normal = { family = "GeistMono NF", style = "Medium" }
bold = { family = "GeistMono NF", style = "Bold" }
italic = { family = "GeistMono NF", style = "Italic" }
bold_italic = { family = "GeistMono NF", style = "Bold Italic" }
size = 14.0
offset = { x = 0, y = 0 }
builtin_box_drawing = true

[colors.primary]
background = '#101010'
foreground = '#aaaaaa'

[colors.cursor]
cursor = '#aaaaaa'
text = '#101010'

[colors.selection]
text = '#aaaaaa'
background = '#1d1d1d'

[colors.normal]
black = '#101010'
red = '#8d8d8d'
green = '#8d8d8d'
yellow = '#b4b4b4'
blue = '#8d8d8d'
magenta = '#8d8d8d'
cyan = '#8d8d8d'
white = '#b4b4b4'

[colors.bright]
black = '#262626'
red = '#8d8d8d'
green = '#8d8d8d'
yellow = '#b4b4b4'
blue = '#8d8d8d'
magenta = '#8d8d8d'
cyan = '#8d8d8d'
white = '#ebebeb'

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[cursor]
style = { shape = "Underline", blinking = "On" }
vi_mode_style = { shape = "Underline", blinking = "On" }
blink_interval = 750
blink_timeout = 0
unfocused_hollow = false

[terminal]
shell = { program = "C:\\Program Files\\Git\\bin\\bash.exe", args = ["--login"] }
osc52 = "OnlyCopy"

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
    { key = "C", mods = "Alt", action = "Copy" },
