"$schema" = "https://starship.rs/config-schema.json"

add_newline = true

palette = "sequoia_monochrome"

format = "$directory$git_branch$git_status$golang$nodejs$python$character"

[palettes.sequoia_monochrome]
base           = "#0F1014"
surface        = "#111216"
overlay        = "#131317"
muted          = "#575861"
subtle         = "#43444D"
text           = "#868690"
error          = "#999EB2"
success        = "#626983"
warning        = "#D3D5DE"
blue           = "#7C829D"
magenta        = "#E2E4ED"
cyan           = "#B6BAC8"
highlight_low  = "#817c9c26"
highlight_med  = "#817c9c4d"
highlight_high = "#817c9c4d"

[character]
success_symbol = "[❯](bold fg:success)"
error_symbol   = "[❯](bold fg:error)"
vimcmd_symbol  = "[❯](bold fg:blue)"

[directory]
format            = "[$path ](bold fg:cyan)"
truncation_length = 1
truncation_symbol = ""

[git_branch]
symbol = ""
format = "[$symbol $branch](bold fg:blue) "

[git_status]
disabled = true
