"$schema" = "https://starship.rs/config-schema.json"

add_newline = true

palette = "mode"

format = "$directory$git_branch$git_status$golang$nodejs$python$character"

[palettes.mode]
base           = "#151515"
surface        = "#1d1d1d"
overlay        = "#252525"
muted          = "#4a4a4a"
subtle         = "#4a4a4a"
text           = "#c3c9c2"
error          = "#78535D"
success        = "#737a6f"
warning        = "#a59e8a"
blue           = "#807c82"
magenta        = "#e0c6cd"
cyan           = "#a59e8a"
highlight_low  = "#a59e8a20"
highlight_med  = "#a59e8a40"
highlight_high = "#a59e8a40"

[character]
success_symbol = "[❯](bold fg:success)"
error_symbol   = "[❯](bold fg:error)"
vimcmd_symbol  = "[❯](bold fg:blue)"

[directory]
format            = "[$path ](bold fg:cyan)"
truncation_length = 1
truncation_symbol = ""

[git_branch]
symbol = ""
format = "[$symbol $branch](bold fg:blue) "

[git_status]
disabled = true
