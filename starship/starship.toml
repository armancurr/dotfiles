add_newline = true
palette = "namra"

format = "[](fg:blue)$directory[](fg:blue bg:blue_bright)$git_branch$git_status[](fg:blue_bright) "

[directory]
format = "[ $path ]($style)"
read_only = " "
read_only_style = "fg:base bg:blue"
style = "fg:base bg:blue"
truncate_to_repo = false
truncation_length = 1
truncation_symbol = ""

[git_branch]
format = "[ $symbol $branch ]($style)"
style = "fg:base bg:blue_bright"
symbol = ""

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
conflicted = "${count}"
deleted = "×${count}"
diverged = "⇕${count}"
format = "[ $all_status$ahead_behind ]($style)"
modified = "~${count}"
renamed = "»${count}"
staged = "+${count}"
style = "fg:base bg:blue_bright"
untracked = "?${count}"

[golang]
disabled = true

[nodejs]
disabled = true

[package]
disabled = true

[python]
disabled = true

[palettes.namra]
base = "#0f1017"
blue = "#89ddff"
blue_bright = "#ADD7FF"
green = "#5DE4c7"
magenta = "#d0679d"
pink = "#f087bd"
sel = "#303340"
text = "#a6accd"
white = "#ffffff"
yellow = "#fffac2"