add_newline = true
palette     = "vesper"

format = "[](fg:orange)$directory[](fg:orange bg:grey)$git_branch$git_status[](fg:grey) "

[directory]
format            = "[ $path ]($style)"
read_only         = " "
read_only_style   = "fg:base bg:red"
style             = "fg:base bg:orange"
truncate_to_repo  = false
truncation_length = 1
truncation_symbol = ""

[git_branch]
format = "[ $symbol $branch ]($style)"
style  = "fg:base bg:grey"
symbol = ""

[git_status]
ahead      = "⇡${count}"
behind     = "⇣${count}"
conflicted = "${count}"
deleted    = "×${count}"
diverged   = "⇕${count}"
format     = "[ $all_status$ahead_behind ]($style)"
modified   = "~${count}"
renamed    = "»${count}"
staged     = "+${count}"
style      = "fg:base bg:grey"
untracked  = "?${count}"

[golang]
disabled = true

[nodejs]
disabled = true

[package]
disabled = true

[python]
disabled = true

[palettes.vesper]
base      = "#101010"
text      = "#FFFFFF"
selection = "#232323"
orange    = "#FFC799"
grey      = "#A0A0A0"
red       = "#FF8080"
green     = "#99FFE4"