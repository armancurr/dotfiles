add_newline = true
palette = "namra"

format = "[](fg:blue)$directory[](fg:blue bg:blue_bright)$git_branch$git_status[](fg:blue_bright) "

[directory]
format = "[ $path ]($style)"
read_only = " "
read_only_style = "fg:base bg:blue"
style = "fg:base bg:blue"
truncate_to_repo = false
truncation_length = 1
truncation_symbol = ""

[git_branch]
format = "[ $symbol $branch ]($style)"
style = "fg:base bg:blue_bright"
symbol = ""

[git_status]
ahead = "⇡${count}"
behind = "⇣${count}"
conflicted = "${count}"
deleted = "×${count}"
diverged = "⇕${count}"
format = "[ $all_status$ahead_behind ]($style)"
modified = "~${count}"
renamed = "»${count}"
staged = "+${count}"
style = "fg:base bg:blue_bright"
untracked = "?${count}"

[golang]
disabled = true

[nodejs]
disabled = true

[package]
disabled = true

[python]
disabled = true

[palettes.namra]
base = "#0a0a0a"
blue = "#62a6ff"
blue_bright = "#62a6ff"
green = "#58c760"
magenta = "#b675f1"
pink = "#f56464"
sel = "#333333"
text = "#ededed"
white = "#ededed"
yellow = "#f99902"