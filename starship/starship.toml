"$schema" = "https://starship.rs/config-schema.json"

add_newline = true

format = " $directory$git_branch$git_status$character"

[character]
success_symbol = " ❯"
error_symbol   = " ❯"
vimcmd_symbol  = " ❯"

[directory]
format            = "$path"
truncation_length = 1
truncation_symbol = ""

[git_branch]
symbol = ""
format = " $symbol $branch"

[git_status]
disabled = true