format = """
$directory\
$git_branch\
$git_status\
"""
add_newline = true

[directory]
style = "#a6accd"
format = "[ $path ]($style)"
truncation_length = 1
truncation_symbol = "~ "

[git_branch]
symbol = "Ôêò"
style = "#89ddff"
format = '[$symbol $branch]($style)'

[git_status]
style = "#fffac2"
format = ' [$all_status$ahead_behind]($style) '