"$schema" = "https://starship.rs/config-schema.json"

add_newline = true
palette     = "vesper"

format = """
$directory\
$git_branch\
$git_status\
$character\
"""

[character]
success_symbol = " [❯](fg:text)"
error_symbol   = " [❯](fg:red)"
vimcmd_symbol  = " [❯](fg:orange)"

[directory]
format            = "[$path]($style)"
style             = "fg:text"
truncation_length = 1
truncation_symbol = ""

[git_branch]
symbol = ""
format = "[ $symbol $branch]($style)"
style  = "fg:green"

[git_status]
disabled = true

[palettes.vesper]
base      = "#101010"
text      = "#FFFFFF"
selection = "#232323"
orange    = "#FFC799"
grey      = "#A0A0A0"
red       = "#FF8080"
green     = "#99FFE4"