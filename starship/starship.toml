"$schema" = "https://starship.rs/config-schema.json"

add_newline = true

palette = "rose_pine"

format = "$directory$git_branch$git_status$golang$nodejs$python$character"

[palettes.rose_pine]
base           = "#191724"
surface        = "#1f1d2e"
overlay        = "#26233a"
muted          = "#6e6a86"
subtle         = "#908caa"
text           = "#e0def4"
love           = "#eb6f92"
gold           = "#f6c177"
rose           = "#ebbcba"
pine           = "#31748f"
foam           = "#9ccfd8"
iris           = "#c4a7e7"
highlight_low  = "#21202e"
highlight_med  = "#403d52"
highlight_high = "#524f67"

[character]
success_symbol = "[❯](bold fg:pine)"
error_symbol   = "[❯](bold fg:love)"
vimcmd_symbol  = "[❯](bold fg:iris)"

[directory]
format            = "[$path ](bold fg:foam)"
truncation_length = 1
truncation_symbol = ""

[git_branch]
symbol = ""
format = "[$symbol $branch](bold fg:iris) "

[git_status]
disabled = true